# 安全扫描配置
scan_enabled: true               # 是否启用扫描
scan_on_install: true            # 安装后自动扫描
auto_uninstall_on_threat: true   # 发现威胁时自动卸载
allowed_severity:                # 允许的安全级别
  - SAFE
  - LOW
  # - MEDIUM   # 可选：允许中等风险
  # - HIGH     # 不推荐

# 扫描引擎配置
engines:
  static: true       # 静态分析（YAML + YARA）- 快速，无网络
  behavioral: true   # 行为分析（AST 数据流）- 推荐，无网络
  llm: false         # LLM 语义分析 - 需 SKILL_SCANNER_LLM_API_KEY
  virustotal: false  # VirusTotal 检测 - 需 VIRUSTOTAL_API_KEY

# 说明：
# - static + behavioral（推荐）: 无需任何配置，无网络请求，~95% 覆盖率
# - 启用 llm: 需要配置环境变量 SKILL_SCANNER_LLM_API_KEY
# - 启用 virustotal: 需要配置环境变量 VIRUSTOTAL_API_KEY
